<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/axios-0.18.0.js"></script>
    <script src="/js/vuejs-2.5.16.js"></script>
</head>
<body>
<form id="form01">
    <input type="text" name="uname" placeholder="用户名：">
    <input type="text" name="password" placeholder="密码：">
    <a href=""  @click.prevent="login()">登录</a>
</form>
    <script>
        var vm=new Vue({
            el:"#form01",
            data: {
                uid: {}
            },
            methods: {
                login() {
                    var uname = document.getElementsByName("uname")[0].value;
                    var password = document.getElementsByName("password")[0].value;
                    axios.get("user/login/" + uname + "/" + password).then(response => {
                        vm.uid = response.data;
                        window.location.href = '/main.html/?uid='+vm.uid;
                    });
                }
            }
        })
    </script>
</body>
</html>
