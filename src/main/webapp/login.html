<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <script>
        function login(){
            var uname=document.getElementsByName("uname")[0].value;
            var password=document.getElementsByName("password")[0].value;
            window.location.href="user/login/"+uname+"/"+password;
        }
    </script>
    <input id="1" type="text" name="uname" placeholder="name:">
    <input id="2" type="text" name="password" placeholder="password:">
    <input type="button" value="提交" onclick="login()">
</form>
</body>
</html>
